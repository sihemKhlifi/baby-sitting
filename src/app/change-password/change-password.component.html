<form #f="ngForm" (ngSubmit)="f.form.valid && changePassword(f)">

  <div class="form-group row" >
    <label class="col-form-label col-3">Ancien mot de passe</label>
    <input type="password" class="form-control col-8" placeholder="Ancien Mot de passe" required  name="password"
           [(ngModel)]="data.oldPassword" #password="ngModel">
    <div class="col-3"></div>
    <div *ngIf="password.invalid && f.submitted" class="text-danger">
      <div *ngIf="password.errors['required']">
       Ancien Mot de passe  obligatoire
      </div>

    </div>

  </div>




  <div class="form-group row" >
    <label class="col-form-label col-3">Nouveau mot de passe</label>
    <input type="password" class="form-control col-8" placeholder="Nouveau Mot de passe" required  name="password1"
           [(ngModel)]="data.newPassword" #pwd="ngModel">
    <div class="col-3"></div>
    <div *ngIf="pwd.invalid && f.submitted" class="text-danger">
      <div *ngIf="pwd.errors['required']">
        Nouveau Mot de passe obligatoire
      </div>

    </div>

  </div>


  <div class="form-group row" >
    <label class="col-form-label col-3">Confirmer mot de passe</label>
    <input type="password" class="form-control col-8" placeholder="Confirmer Nouveau Mot de passe" required  name="password2"
           [(ngModel)]="data.confirmPassword" #pwd1="ngModel" pattern="{{pwd.value}}">
    <div class="col-3"></div>
    <div *ngIf="pwd1.invalid && f.submitted" class="text-danger">
      <div *ngIf="pwd1.errors['required']">
        Nouveau Mot de passe  obligatoire
      </div>
      <div *ngIf="pwd1.errors['pattern']">
      Les mots de passe ne sont pas identique
      </div>

    </div>

  </div>
  <hr>
  <div class="row">
    <div class="col-8"></div>
    <div class="col-4">
      <button type="submit" class="btn btn-primary btn-block">Changer mot de passe</button>

    </div>

  </div>

</form>
