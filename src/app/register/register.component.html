<div class="middle-box  loginscreen   animated fadeInDown">
  <div>
  <div class="text-center">
    <h3>Inscription</h3>
    <p>Créer un compte</p>
  </div>
    <form class="m-t" #f="ngForm" (ngSubmit)="f.form.valid && register()" >



      <div class="form-group" >
        <input type="text" class="form-control" placeholder="Nom" required name="nom" [(ngModel)]="user.nom" #nom="ngModel">

        <div *ngIf="nom.invalid && f.submitted" class="text-danger">
          <div *ngIf="nom.errors['required']">
            Nom  obligatoire
          </div>
        </div>

      </div>

      <div class="form-group" >
        <input type="text" class="form-control" placeholder="Prénom" required name="prenom"
               [(ngModel)]="user.prenom" #prenom="ngModel">

        <div *ngIf="prenom.invalid && f.submitted" class="text-danger">
          <div *ngIf="prenom.errors['required']">
            Prénom  obligatoire
          </div>
        </div>

      </div>

      <div class="form-group" >
        <input type="email" class="form-control" placeholder="Email" required email name="email"
               [(ngModel)]="user.email" #email="ngModel">

        <div *ngIf="email.invalid && f.submitted" class="text-danger">
          <div *ngIf="email.errors['required']">
            Email  obligatoire
          </div>
          <div *ngIf="email.errors['email']">
            Email  invalid
          </div>
        </div>

      </div>

      <div class="form-group" >
        <input type="password" class="form-control" placeholder="Mot de passe" required  name="password"
               [(ngModel)]="user.password" #password="ngModel">

        <div *ngIf="password.invalid && f.submitted" class="text-danger">
          <div *ngIf="password.errors['required']">
            Mot de passe  obligatoire
          </div>

        </div>

      </div>

      <div class="form-group i-checks">

        <p-radioButton name="groupname" label="Candidat" value="Candidat" [(ngModel)]="selectedValue" name="candidat"></p-radioButton>
        <p-radioButton style="margin-left:20px" name="groupname" value="Abonne" label="Abonne" [(ngModel)]="selectedValue" name="abonne"></p-radioButton>

      </div>

      <button type="submit" class="btn btn-primary block full-width m-b">S'inscrir</button>

      <p class="text-muted text-center"><small>Vous avez déja un compte?</small></p>
      <a class="btn btn-sm btn-white btn-block" routerLink="/login">Login</a>
    </form>

  </div>
</div>
